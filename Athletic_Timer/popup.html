<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timer</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
    <style>
        body {
            background-color: #d6e6e6;
        }
        .normal{
            display : flex;
            flex-direction: row; 
            justify-content: space-evenly; 
            align-items: center";
           
        }
        
        #brake{
            width : 20 px;
        }
        
    </style>
</head>

<body>
    <h2>Timer</h2>
    <div>
        Standard : <input type="checkbox" id="normal_"class="check">
        Athletics : <input type="checkbox" id="athletic_" class="check">
    </div>

    <br>


    <div class="normal" >
        <input type="number" value="00" id="hours" min="0" max="24">
        <input type="number" value="00" id="minutes" min="0" max="59">
        <input type="number" value="00" id="seconds" min="0" max="59">
    </div>

    <br>

    <div class="pro">
        Brake  : <input type="number" value="0" id="brake" min="0" >
        Repeat: <input type="number" value="1" id="repeat" min="1">
    </div>

    <br>

    <div class="normal">
        <button type="button" id="start">Start</button>
        <button type="button" id="reset">Reset</button>
        <button type="button" id="pause">Pause</button>
        <button type="button" id="resume">Resume</button>
    </div>
    <div class="display">
        <h3>Display</h3>
        <h4 id="display_"></h4>
    </div>
</body>

</html>
